<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SISVID | Iniciar Sesión</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../static/img/delivery-2.png" type="image/x-icon">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/lib/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/lib/adminlte/css/adminlte.min.css">
  <link rel="stylesheet" href="../static/lib/adminlte/css/styles.css">

  <!-- Google Font: Source Sans Pro -->
</head>

<body class="hold-transition login-page login-page-color">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b class="titulo-login">SISVET</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body card-success">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form method="POST" action="">

          <div class="input-group mb-3">
            <input type="text" placeholder="Usuario" class="form-control">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" placeholder="Contraseña" class="form-control">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recordarme
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <a href="dashboard.html" class="btn btn-success btn-colores btn-block">Entrar</a>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

  <!-- Bootstrap 4 -->
  <script src="../static/lib/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../static/lib/adminlte/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../static/lib/adminlte/js/demo.js"></script>

</body>

</html>
